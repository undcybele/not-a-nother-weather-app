  <div *ngFor="let location of _localStorageService.favoriteLocations$.value" class="flex flex-row justify-between items-center h-100">
      <div class="text-xl p-4">{{location.name}}</div>
      <button (click)="removeFromFavorites(location)" mat-icon-button color="primary" aria-label="remove from favorites">
        <mat-icon>close</mat-icon>
      </button>
  </div>
